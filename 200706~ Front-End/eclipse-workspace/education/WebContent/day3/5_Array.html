<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Array</title>
</head>
<body>
<script>
var arr = ["A","B","C"];
var arr2 = arr.splice(1,2);
console.log(arr);	// 원본에 영향을 끼침
console.log(arr2);	// 원본에서 제거된 data
var arr = ["A","B","C","D"];
var arr2 = arr.splice(1,3,"a","b","c","d","e");
console.log(arr);	// 원본에 영향을 끼침
console.log(arr2);	// 원본에서 제거된 data

var score = [100,30,50,99,20,88];
alert(score.sort(function(a,b){return b-a}));

// python: "-".join(score)
alert(score.join("*"));

var total = 0		// element, index, array
score.forEach(function(elt, i, array) {
	console.log(i + "==>" + elt);
	total += elt;
});
console.log("총점: ",total);
</script>
</body>
</html>
