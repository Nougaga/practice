<!DOCTYPE html>
<html>

<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<button id="btn1">for문</button>
<button id="btn2">while문</button>
<button id="btn3">doWhile문</button>
<button id="btn4">break문</button>
<button id="btn5">continue문</button>
<button id="btn6">로또번호 생성기</button>
<div id="here">요기요</div>
<script>
btn1.onclick = function(){
	here.innerHTML="for";
	for(var i=1; i<=10; i++){
		here.innerHTML += "<br>" + i;
	};
	here.innerHTML += "<br>For 이후: " + i;
};
btn2.onclick = function(){
	here.innerHTML="while";
	var i=1;
	while(i<=10){
		here.innerHTML += "<br>" + i;
		i++;
	};
	here.innerHTML += "<br>while 이후: " + i;
};
btn3.onclick = function(){
	here.innerHTML="do~while";
	var i=1;
	do{
		here.innerHTML += "<br>" + i;
		i++;
	}while(i<=10);
	here.innerHTML += "<br>do~while 이후: " + i;
};
btn4.onclick = function(){
	here.innerHTML="break";
	var i=1;
	aa:while(true){
		if(confirm("종료하시겠습니까?")) break aa;
		here.innerHTML += "<br>" + i;
		i++;
	};
	alert("종료합니다.");
	here.innerHTML += "<br>break 이후: " + i;
};
btn5.onclick = function(){
	here.innerHTML="continue";
	for(let i=1; i<=10; i+=2){
		if (i===5) continue;
		here.innerHTML += "<br>" + i;
	}
};
