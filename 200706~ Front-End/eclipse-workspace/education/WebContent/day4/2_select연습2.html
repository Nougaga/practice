<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
body,div{
	border: 1px solid gray;
	margin: 10px;}
div{
	width: 300px;}
h1:first-child{
	background-color: orange;}
h1:first-of-type{
	color: blue;}
h1:nth-child(2) {
	font-family: '메이플스토리';}
</style>
</head>
<body>
<h1>body 아래 h1</h1>
<h1>body 아래 h1</h1>
<div>
	<p>문장입니다.</p>
	<h1>div 아래 h1</h1>
	<h1>div 아래 h1</h1>
</div>
<div>
	<h1>div 아래 h1</h1>
	<p>문장입니다.</p>
	<h1>div 아래 h1</h1>
</div>
</body>
</html>
