<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<input type="text" id="name">
<button id="add">학생추가</button>
<div id="here"></div>
<script>
var arr = [	100, 
			"javascript", 
			"", 
			true, 
			, 
			{}, 
			{a:3,b:4}, 
			function(){alert("리스트 안에 함수 있어요.");}
			];
for(var i=0; i<arr.length; i++){
	console.log(arr[i]);	
};

var arr2 = [];
add.onclick = function(){
	var name = document.getElementById("name");
	arr2.push(name.value);
	here.innerHTML = 
		arr2.toString().replace(/,/g, "<br>");
};
</script>
</body>
</html>
