<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<style>
  * {font-family:"나눔바른고딕"}
</style>
</head>
<body>

<div class="container">
  <h2><strong>show 페이지 + Bootstrap4</strong></h2>
  <p>테이블은 이렇게 생겼습니다.</p>            
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>NAME</th>
      </tr>
    </thead>
    <tbody>
      {% for item in list %}
      <tr>
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

</body>
</html>
